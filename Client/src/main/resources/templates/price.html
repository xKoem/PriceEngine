<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PriceChecker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1 th:utext="${productName}"></h1>
    <div>
        <p th:each="price : ${priceHistory.getPrices()}" th:text="${price.getPrice() + ' ' + price.getDate()}">
        </p>
    </div>
</body>
</html>
